<div class="container-fluid vh-100 d-flex align-items-center">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 bg-test deepBlack">
                <h1>login</h1>
                <form>
                    <div class="form-group">
                        <label for="usuario">user</label>
                        <input [(ngModel)]="userSLogin.email" class="form-control" type="text" name="user" id="user"
                            placeholder="Digite seu usuario" />
                    </div>
                    <div class="form-group">
                        <label for="usuario">Password</label>
                        <input [(ngModel)]="userSLogin.password" class="form-control" type="password" name="password"
                            id="password" placeholder="Digite sua senha" />
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn" (click)="login()">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            Entrar
                        </button>
                    </div>

                    <div>
                        <hr class="mt-5 mb-5" />
                        <p class="text-center">
                            Nao tem um conta?
                            <a class="hovercyan" routerLink="/register">
                                Cadastre-se</a>
                        </p>
                    </div>
                </form>
            </div>

            <div class="col-md-4">
                <img class="img-fluid" src="/assets/img/pngwing.com.png" alt="colocar logo aqui" />
            </div>
        </div>
    </div>
</div>
