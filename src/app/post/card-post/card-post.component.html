<div class="container-fluid vh-100">
    <div class="row d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-6">
            <div
                class="row d-flex justify-content-center align-items-center bgw py-3"
            >
                <form>
                    <div class="form-group fm">
                        <label for="startDate">Data de Inicio</label>
                        <input
                            [(ngModel)]="card.startDate"
                            type="date"
                            class="form-control fm"
                            id="startDate"
                            name="startDate"
                        />
                    </div>
                    <div class="form-group">
                        <label for="endDate">Data do Termino</label>
                        <input
                            [(ngModel)]="card.endDate"
                            type="date"
                            class="form-control fm"
                            id="endDate"
                            name="endDate"
                        />
                    </div>

                    <form>
                        <div class="form-group">
                            <label
                                class="nivel pr-3 align-items-center"
                                for="card.tip"
                            >
                                Tipo:
                            </label>

                            <select (change)="changeTip($event)">
                                <option></option>
                                <option value="trabalho">Trabalho</option>
                                <option value="estudo">Estudo</option>
                            </select>
                        </div>

                        <div *ngIf="tipCard == 'trabalho'">
                            <div class="form-group">
                                <label for="companyName">Empresa</label>
                                <input
                                    [(ngModel)]="card.companyName"
                                    type="text"
                                    class="form-control fm"
                                    id="companyName"
                                    name="companyName"
                                    placeholder="Nome da empresa"
                                />
                            </div>

                            <div class="form-group">
                                <label for="occupation">Ocupacao</label>
                                <input
                                    [(ngModel)]="card.occupation"
                                    type="text"
                                    class="form-control fm"
                                    id="occupation"
                                    name="occupation"
                                    placeholder="Nome da Ocupacao"
                                />
                            </div>

                            <div class="form-group">
                                <label
                                    class="nivel pr-3 align-items-center"
                                    for="card.tip"
                                >
                                    Tipo:
                                </label>

                                <select (change)="changeSkill($event)">
                                    <label for="tecnicalSkill"
                                        >Nome da Habilidade Pessoal</label
                                    >
                                    <option></option>
                                    <option value="skill">
                                        Habilidade pessoal
                                    </option>
                                    <option value="tecnicalSkill">
                                        Habilidade interperssoal
                                    </option>
                                </select>

                                <div *ngIf="tipSkill == 'tecnicalSkill'">

                                    <div class="form-group">
                                        <label for="tecnicalSkill"
                                            >
                                            Nome da Habilidade Interpessoal
                                            </label>

                                        <input
                                            [(ngModel)]="skill.skill"
                                            type="text"
                                            class="form-control fm"
                                            id="tecnicalSkill"
                                            name="tecnicalSkill"
                                            placeholder="Nome da Habilidade Interpessoal"
                                        />

                                        <div class="form-group fm">

                                            <label class="nivel pr-3 align-items-center" for="skillNivel">
                                                Nivel de sua Habilidade:
                                            </label>

                                            <select [(ngModel)]="skill.nivel">

                                                <option value="AVANCADO">Avancado</option>
                                                <option value="INTERMEDIARIO">Intermediario</option>
                                                <option value="BASICO">Basico</option>
                                                <option value="SENIOR">Senior</option>
                                                <option value="PLENO">Pleno</option>
                                                <option value="JUNIOR ">Junior</option>
                                            </select>


                                        </div>

                                    </div>
                                </div>

                                <div *ngIf="tipSkill == 'skill'">
                                    <div class="form-group">
                                        <label for="skill"
                                            >Nome da Habilidade Pessoal
                                        </label>

                                        <input
                                            [(ngModel)]="skill.technicalSkill"
                                            type="text"
                                            class="form-control fm"
                                            id="skill"
                                            name="skill"
                                            placeholder="Nome da Habilidade Pessoal"
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div *ngIf="tipCard == 'estudo'">
                            <div class="form-group">
                                <label for="institution">Instituicao</label>
                                <input
                                    [(ngModel)]="card.institution"
                                    type="text"
                                    class="form-control fm"
                                    id="institution"
                                    name="institution"
                                    placeholder="Nome da Instituicao"
                                />
                            </div>

                            <div class="form-group">
                                <label for="formation">Formacao</label>
                                <input
                                    [(ngModel)]="card.formation"
                                    type="text"
                                    class="form-control fm"
                                    id="formation"
                                    name="formation"
                                    placeholder="Nome da Formacao"
                                />
                            </div>

                            <div class="form-group">
                                <label for="image">Imagem</label>
                                <input
                                    [(ngModel)]="card.image"
                                    type="text"
                                    class="form-control fm"
                                    id="image"
                                    name="image"
                                    placeholder="Certificado de Conclusao"
                                />
                            </div>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button
                                class="fm btn btn-danger"
                                type="submit"
                                routerLink="/home"
                            >
                                cancelar
                            </button>
                            <button
                                class="fm btn btn-success"
                                type="submit"
                                (click)="publish()"
                            >
                                publicar
                            </button>
                        </div>
                    </form>
                </form>
            </div>
        </div>
    </div>
</div>
