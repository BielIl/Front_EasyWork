<div class="container-fluid ">

    <div class="row justify-content-center">
        <div class="col-md-12  p-3">
            <h1 class="d-flex justify-content-center ">Alterar Cadastro</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center ">
        <div class="col-md-5 mb-5 caixa">

            <div class="margin-dentro mt-3">
                <div class="form-group campo">
                    <input [(ngModel)]='userEdit.fullName' class="form-control" type="text" name="nome" id="nome"
                        required />
                    <label for="nome">Nome</label>
                </div>

                <div class="form-group campo">
                    <input [(ngModel)]='userEdit.picture' class="form-control" type="text" name="foto" id="foto"
                        required />
                    <label for="foto">Link da foto</label>
                </div>

                <div class="form-row">
                    <div class="form-group col campo">
                        <input (input)='confirmPassword($event)' class="form-control" type="password" name="senha"
                            id="senha" required />
                        <label for="senha"> Digite sua Senha</label>
                    </div>

                    <div class="form-group col campo">
                        <input [(ngModel)]='userEdit.password' class="form-control" type="password" name="confirmSenha"
                            id="confirmSenha" required />
                        <label for="confirmSenha">Confirmação de Senha</label>
                    </div>
                </div>

                <div class="form-group col texto-color">
                    <label class="label-cinza" for="genero">Gênero</label>
                    <!-- select - abre na caixa de texto, e permite escrever opções para escolha do usuário -->
                    <!-- Option - opção dentro da caixa de texto para que o usuário escolha -->
                    <select class="form-control" name="genero" id="genero" (change)='genero($event)'>
                        <option>{{userEdit.genero}}</option>
                        <option value="fem">Feminino</option>
                        <option value="mas">Masculino</option>
                        <option value="outros">Outros(Trans, não-binário)</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-around mb-3">
            <button type="button" class="btn btn-danger mr-5 px-4" routerLink='/inicio'>Cancelar</button>
            <button type="button" class="btn btn-success px-4" (click)='atualizar()'>Atualizar</button>
        </div>

    </div>
</div>
<div class="col-md-8">
    <div class="card mb-3">
        <div class="card-body">
            <div class="row">
                <div class="col-sm-3">
                    <h6 class="mb-0">Full Name</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    {{fullName}}
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-sm-3">
                    <h6 class="mb-0">Email</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    {{email}}
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-sm-3">
                    <h6 class="mb-0">Phone</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    {{phone}}
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-sm-3">
                    <h6 class="mb-0">Address</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    {{city}}
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-sm-12">
                    <a class="btn btn-info" target="__blank">Edit</a>
                </div>
            </div>
        </div>
    </div>
</div>
