<div class="col-md-8">
  <div class="card mb-3">
      <div class="card-body">
          <div class="row">
              <div class="col-sm-3">
                  <h6 class="mb-0">Full Name</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                  {{fullName}}
              </div>
          </div>
          <hr />
          <div class="row">
              <div class="col-sm-3">
                  <h6 class="mb-0">Email</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                  {{email}}
              </div>
          </div>
          <hr />
          <div class="row">
              <div class="col-sm-3">
                  <h6 class="mb-0">Phone</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                  {{phone}}
              </div>
          </div>
          <hr />
          <div class="row">
              <div class="col-sm-3">
                  <h6 class="mb-0">Address</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                  {{city}}
              </div>
          </div>
          <hr />
          <div class="row">
              <div class="col-sm-12">
                  <a class="btn btn-info" target="__blank">Edit</a>
              </div>
          </div>
      </div>
  </div>
</div>
